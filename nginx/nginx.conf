worker_processes auto;

http {
  include mime.types;

  server {
    listen 80;
    listen [::]:80;
    server_name localhost; //название сервера
    server_tokens off;
    location / {
      root /var/www/html;
    }
        
    location / {
      return 301 localhost; //название сервера
    }
  }

    server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name localhost; //название сервера

    ssl_certificate /etc/ssl/cert.crt; //Путь до сертификата
    ssl_certificate_key /etc/ssl/key.key; // Путь до ключа

    location / {
      proxy_set_header   X-Scheme $scheme;
      proxy_set_header   X-Forwarded-For $remote_addr;
      proxy_set_header   Host $http_host;
      proxy_pass         http://prakticum-client:3000;
    }

    location /api {
      proxy_set_header   X-Scheme $scheme;
      proxy_set_header   X-Forwarded-For $remote_addr;
      proxy_set_header   Host $http_host;
      proxy_pass         http://prakticum-server:3001;
    }

    location /yandex-api {
      proxy_set_header   X-Scheme $scheme;
      proxy_set_header   X-Forwarded-For $remote_addr;
      proxy_set_header   Host $http_host;
      proxy_pass         http://prakticum-server:3001;
    }
  }
} 